        <div class="accordion">
            <div class="accordion-content">
                <header>
                    <span class="title">Colores</span>
                    <span class="material-symbols-outlined title">palette</span>
                    <i class="material-symbols-outlined tab">arrow_drop_down</i>
                </header>
                <div class="description">
                    <div class="colors-sect">
                        <button class="color black" value="black"></button>
                        <button class="color red" value="red"></button>
                        <button class="color yellow" value="yellow"></button>
                        <button class="color green" value="green"></button>
                        <button class="color grey" value="grey"></button>
                        <button class="color blue" value="blue"></button>
                    </div>
                </div>
            </div>
            <div class="accordion-content">
                <header>
                    <span class="title">Figuras</span>
                    <span class="material-symbols-outlined title">category</span>
                    <i class="material-symbols-outlined tab">arrow_drop_down</i>
                </header>
                <div class="description">
                    <div class="Figure-sect">
                        <button class="fig btn material-symbols-outlined" value="square">square</button>
                        <button class="fig btn material-symbols-outlined" value="rectangle">rectangle</button>
                        <button class="fig btn material-symbols-outlined" value="circle">circle</button>
                        <button class="fig btn material-symbols-outlined" value="line">pen_size_2</button>
                        <button class="fig btn material-symbols-outlined" value="pencil">edit</button>
                        <button class="fig btn" value="oval"><img src="svg/wired-outline-1415-elipse.svg"/></button>
                        <button class="fig btn material-symbols-outlined" value="diamond">stat_0</button>
                        <button class="fig btn material-symbols-outlined" value="triangle">change_history</button>
                        <button class="fig btn material-symbols-outlined" value="pent">pentagon</button>
                        <button class="fig btn material-symbols-outlined" value="hex">hexagon</button>
                        <button class="fig btn" value="trapezoid"><img src="img/trapezoid.png" width="32" height="32"/></button>
                        <button class="fig btn material-symbols-outlined" value="text">T</button>
                    </div>
                </div>
            </div>
            <div class="accordion-content">
                <header>
                    <span class="title">Save as:</span>
                    <span class="material-symbols-outlined title">image</span>
                    <i class="material-symbols-outlined tab">arrow_drop_down</i>
                </header>
                <div class="description">
                    <div class="Figure-sect">
                        <button class="btn bx bxs-file-jpg icon" id="toJPG"></button>
                        <button class="btn bx bxs-file-png icon" id="toPNG"></button>
                        <button class="btn material-symbols-outlined" id="toGIF">gif</button>
                        <button class='btn bx bxs-file-pdf icon' id="toPDF" ></button>
                        <button class='btn material-symbols-outlined' id="Save" >save</button>
                    </div>
                </div>
            </div>
            <div class="accordion-content">
                <header>
                    <span class="title">Tools</span>
                    <span class="material-symbols-outlined title">build</span>
                    <i class="material-symbols-outlined tab">arrow_drop_down</i>
                </header>
                <div class="description">
                    <div class="tools_sect">
                        <button class="btn material-symbols-outlined" id="undo">arrow_back</button>
                        <button class="btn material-symbols-outlined" id="redo">arrow_forward</button>
                        <button class="btn material-symbols-outlined" id="move">open_with</button>
                        <button class="btn material-symbols-outlined" id="ratio">aspect_ratio</button>
                        <button class="btn material-symbols-outlined" id="rotate">rotate_90_degrees_cw</button>
                        <button class="btn material-symbols-outlined" id="eraser">ink_eraser</button>
                        <button class="btn material-symbols-outlined" id="restart">restart_alt</button>
                    </div>
                </div>
            </div>
        </div>
